# For A + B
# URL: https://www.acmicpc.net/problem/1000

[problem.inputs.a]
type = "integer"
min = 1
max = 9

[problem.inputs.b]
type = "integer"
min = 1
max = 9

[origin]
cmd = ["python3", "/work/origin.py"]
mounts = ["./origin.py:/work/origin.py:ro"]

[[candidate]]
name = "ruby-solution"
cmd = ["ruby", "/work/solve.rb"]
mounts = ["./solve.rb:/work/solve.rb:ro"]

[[candidate]]
name = "apl-docker-solution"
image = "juergensauermann/gnu-apl:latest"
cmd = ["apl", "-s", "-f", "/work/solve.apl"]
timeout_ms = 2000
mounts = ["./solve.apl:/work/solve.apl:ro"]

[engine]
cases = 500
workers = 8
seed = 42
timeout_ms = 500
stop_on_first_fail = true

[pbt]
enabled = true
edge_case_ratio = 0.25
partition_ratio = 0.15
max_cartesian_cases = 128

[limits]
cpu_seconds = 1
memory_mb = 128
file_size_kb = 64
nofile = 64
nproc = 32

[normalize]
trim_trailing_ws = true
ignore_final_newline = true
